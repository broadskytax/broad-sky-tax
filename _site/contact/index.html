<!DOCTYPE html>

    <link rel="stylesheet" href="/assets/css/style.css">

<body>
    <header>
        <div class="container">
            <a href="/" class="site-title">Broad Sky Tax</a>
            <nav>
                <ul>
                    
                    <li><a href="/">Home</a></li>
                    
                    <li><a href="/about/">About</a></li>
                    
                    <li><a href="/contact/">Contact Us</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Contact Us</h2><p>Have a question? Fill out the form below and we'll get back to you as soon as possible.</p>
<form action="#" method="POST">
<p><label for="name">Name:</label></p>
<p><input type="text" id="name" name="name" required></p>
<p><label for="email">Email:</label></p>
<p><input type="email" id="email" name="email" required></p>
<p><label for="message">Message:</label></p>
<p><textarea id="message" name="message" required></textarea></p>
<p><button type="submit">Submit</button></p>
</form>
<p><em>Note: This is a static website. The contact form will not send emails without a backend service.</em></p>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>
